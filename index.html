    <!-- A -->
    <!-- Jumbotron-->
    <section class="ms_jumbotron"> </section>

    <!-- B -->
    <!-- Slider-->

    <section class="ms_console-five">

    <!-- A -->

    <section class="ms_jumbotron"></section>

    <!-- C -->

    <section class="ms_three-template">
